name: Release Publish Docker Image

on:
  release:
    types: [published]
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'zulu'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      - name: Extract version from tag
        id: extract_version
        run: |
          if [[ "${GITHUB_REF}" =~ ^refs/tags/v(.+)$ ]]; then
            echo "version=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
          fi

      - name: Copy JAR to docker directory
        run: cp target/k7bot-*-full.jar docker/Bot.jar

      - uses: actions/upload-artifact@v6
        with:
          name: bins-k7bot
          path: docker/Bot.jar

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          push: true
          tags: |
            klassenserver7b/k7bot:latest
            klassenserver7b/k7bot:${{ steps.extract_version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish:
    name: Publish
    needs: [ build-and-push ]
    runs-on: ubuntu-latest
    steps:

      - uses: actions/download-artifact@v7
        with:
            name: "bins-k7bot"

      - name: Calculate tag name
        run: |
          name=dev
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            name=${GITHUB_REF:10}
          fi
          echo val=$name >> $GITHUB_OUTPUT
          echo TAG=$name >> $GITHUB_ENV
        id: tagname

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: bins-k7bot/Bot.jar
          file_glob: true
          tag: ${{ steps.tagname.outputs.val }}
          overwrite: true
